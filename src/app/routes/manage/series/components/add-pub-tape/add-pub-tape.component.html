<div class="modal-panel">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired>公司</nz-form-label>
      <nz-form-control [nzSm]="21" [nzXs]="24">
        <input placeholder="请选填公司" nz-input id="company" formControlName="company"
          (ngModelChange)="onCompanyInput($event.target?.value)" [nzAutocomplete]="autoCompanies" />
        <nz-autocomplete nzBackfill #autoCompanies>
          <nz-auto-option *ngFor="let option of filteredCompanyOptions" [nzValue]="option.name">
            {{ option.name }}
          </nz-auto-option>
        </nz-autocomplete>
        <nz-form-explain *ngIf="validateForm.get('company').dirty && validateForm.get('company').errors">请选填公司
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="3" nzRequired>联系人</nz-form-label>
      <nz-form-control [nzSm]="9">
        <input placeholder="请选填联系人" nz-input id="contact" formControlName="contact"
          (input)="onContactInput($event.target?.value)" [nzAutocomplete]="auto" />
        <nz-autocomplete nzBackfill #auto>
          <nz-auto-option *ngFor="let option of options" [nzValue]="option">
            {{ option }}
          </nz-auto-option>
        </nz-autocomplete>
        <nz-form-explain *ngIf="validateForm.get('contact').dirty && validateForm.get('contact').errors">请选填联系人
        </nz-form-explain>
      </nz-form-control>
      <nz-form-label [nzSm]="3"nzRequired>电话</nz-form-label>
      <nz-form-control [nzSm]="9">
        <input placeholder="请选填联系电话" nz-input id="phone" formControlName="phone"
          (input)="onPhoneInput($event.target?.value)" [nzAutocomplete]="auto" />
        <nz-autocomplete nzBackfill #auto>
          <nz-auto-option *ngFor="let option of options" [nzValue]="option">
            {{ option }}
          </nz-auto-option>
        </nz-autocomplete>
        <nz-form-explain *ngIf="validateForm.get('phone').dirty && validateForm.get('phone').errors">请选填联系电话
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
 
  </form>
</div>
