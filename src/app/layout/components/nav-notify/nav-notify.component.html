<div class="notity-box">
  <div class="notitys-tab-panel">
    <nz-tabset nzAnimated="false" (nzSelectChange)="onTabChange($event)">
      <nz-tab nzTitle="系统">
        <div class="notitys">
          <nz-skeleton [nzLoading]="!isSysLoaded" class="notify-skeleton">
            <div class="n-list scrollbar" infinite-scroll [scrollWindow]="false" infiniteScrollDistance="1"
              (scrolled)="onSysScrollDown()">
              <div class="n-card" *ngFor="let item of sysNotifys">
                <div class="clearfix">
                  <div class="n-title text-ellipsis" nz-tooltip [nzTitle]="item.title" [nzMouseEnterDelay]="1">
                    {{ item.title }}</div>
                  <div class="n-time">{{ item.created_at }}</div>
                </div>
                <div class="n-contont text-ellipsis" nz-tooltip [nzTitle]="item.content" [nzMouseEnterDelay]="1">
                  {{ item.content }}</div>
              </div>
              <nz-skeleton *ngIf="sysPagination.pages > sysPagination.page" [nzTitle]="false" style="margin-top: 1rem;">
              </nz-skeleton>
            </div>
          </nz-skeleton>
        </div>
      </nz-tab>
      <nz-tab nzTitle="母带">
        <div class="notitys">
          <nz-skeleton [nzLoading]="!isSrcLoaded" class="notify-skeleton">
            <div class="n-list scrollbar" infinite-scroll [scrollWindow]="false" infiniteScrollDistance="1"
              (scrolled)="onSrcScrollDown()">
              <div class="n-card" *ngFor="let item of srcNotifys">
                <div class="clearfix">
                  <div class="n-title text-ellipsis" nz-tooltip [nzTitle]="item.title" [nzMouseEnterDelay]="1">
                    {{ item.title }}</div>
                  <div class="n-time">{{ item.created_at }}</div>
                </div>
                <div class="n-contont text-ellipsis" nz-tooltip [nzTitle]="item.content" [nzMouseEnterDelay]="1">
                  {{ item.content }}</div>
              </div>
              <nz-skeleton *ngIf="srcPagination.pages > srcPagination.page" [nzTitle]="false" style="margin-top: 1rem;">
              </nz-skeleton>
            </div>
          </nz-skeleton>
        </div>
      </nz-tab>
      <nz-tab nzTitle="外部">
        <div class="notitys">
          <nz-skeleton [nzLoading]="!isOutLoaded" class="notify-skeleton">
            <div class="n-list scrollbar" infinite-scroll [scrollWindow]="false" infiniteScrollDistance="1"
              (scrolled)="onOutScrollDown()">
              <div class="n-card" *ngFor="let item of outNotifys">
                <div class="clearfix">
                  <div class="n-title text-ellipsis" nz-tooltip [nzTitle]="item.title" [nzMouseEnterDelay]="1">
                    {{ item.title }}</div>
                  <div class="n-time">{{ item.created_at }}</div>
                </div>
                <div class="n-contont text-ellipsis" nz-tooltip [nzTitle]="item.content" [nzMouseEnterDelay]="1">
                  {{ item.content }}</div>
              </div>
              <nz-skeleton *ngIf="outPagination.pages > outPagination.page" [nzTitle]="false" style="margin-top: 1rem;">
              </nz-skeleton>
            </div>
          </nz-skeleton>
        </div>
      </nz-tab>
    </nz-tabset>
  </div>
  <div class="n-operations">
    <div class="n-operations-button"><a>清空消息</a></div>
    <div class="n-operations-button"><a>全部</a></div>
  </div>
</div>
