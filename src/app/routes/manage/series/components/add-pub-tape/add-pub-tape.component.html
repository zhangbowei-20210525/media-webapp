<div class="modal-panel">
  <form nz-form [formGroup]="validateForm">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>手机号码</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
          <input type="text" nz-input placeholder="请输入手机号码" id="phone" formControlName="phone">
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch (click)="search()" style="margin-right: -11px;"><i nz-icon type="search"></i></button>
        </ng-template>
        <nz-form-explain *ngIf="validateForm.get('phone').dirty && validateForm.get('phone').errors">请输入手机号码
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>选择公司名称</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-select style="width: 100%" nzPlaceHolder="请选择公司名称" id="companyName" formControlName="companyName"
          nzMaxMultipleCount="1">
          <nz-option *ngFor="let companyName of companiesName" [nzLabel]="companyName.full_name" [nzValue]="companyName.id">
          </nz-option>
        </nz-select>
        <!-- <nz-radio-group *ngIf="foldersName.length > 0; else noneFoldersName" formControlName="folderName">
          <div *ngFor="let folderName of foldersName; let i = index">
            <span>{{i + 1}}&nbsp;.</span>
          <label nz-radio [nzValue]="folderName" [ngStyle]="{'margin-left':'10px'}">{{folderName}}</label>
          </div>
        </nz-radio-group> -->
        <ng-template #noneFoldersName>
          <nz-form-explain class="text-hint push-10">暂无母带文件</nz-form-explain>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
