<div class="tapes-wrap">
  <div class="tapes-info">
<nz-table #basicTable [nzData]="tapesList" [nzPageSize]="tapesPagination?.page_size" [nzFrontPagination]="false" 
[nzPageIndex]="tapesPagination?.page" [nzTotal]="tapesPagination?.count" (nzPageIndexChange)="tapesPageChange($event)">
    <thead>
      <tr>
        <th style="text-align: center">母带名称</th>
        <th style="text-align: center">类型</th>
        <th style="text-align: center">集数</th>
        <th style="text-align: center">语言</th>
        <th style="text-align: center">字幕</th>
        <th style="text-align: center">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td style="text-align: center"><a (click)="tapeDetails(data.program_id, data.id)">{{data.name}}</a></td>
        <td style="text-align: center">
          <span *ngIf="data.source_type == 'online'">在线</span>
          <span *ngIf="data.source_type == 'entity'">实体</span>
        </td>
        <td style="text-align: center">{{data.episode}}</td>
        <td style="text-align: center">
          <span *ngIf="data.language == 'Chinese'">中文</span>
          <span *ngIf="data.language == 'English'">英语</span>
        </td>
        <td style="text-align: center">
          <span *ngIf="data.subtitle == 'Chinese'">中文</span>
          <span *ngIf="data.subtitle == 'English'">英语</span>
        </td>
        <td style="text-align: center">
            <a><i nz-icon type="delete" theme="outline" style="font-size: 14px"></i></a>
          </td>
      </tr>
    </tbody>
  </nz-table> 
  </div>
  </div>
