<div style="margin-top: 44px;">
<form nz-form [formGroup]="form" class="passprot-form fade-in-left" (ngSubmit)="onSubmit()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSize="large">
        <input type="text" nz-input formControlName="phone" placeholder="请输入手机号" nzSize="large" style="width: 320px;height: 60px;margin-left: 47px;border-radius: 5px;">
      </nz-input-group>
      <nz-form-explain *ngIf="phone.dirty && phone.errors" style="margin-left: 50px;">必须输入手机号</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <!-- <nz-form-item>
    <nz-form-control [nzSpan]="12">
      <nz-input-group nzSize="large" [nzPrefix]="mailTemplate">
        <input type="text" nz-input formControlName="captcha" placeholder="请输入验证码" id="captcha">
      </nz-input-group>
      <nz-form-explain *ngIf="captcha.dirty && captcha.errors">必须输入验证码</nz-form-explain>
    </nz-form-control>
    <nz-form-control [nzSpan]="10" [nzOffset]="2">
      <button nz-button nzSize="large" (click)="onCaptchaSend()" [nzBlock]="true" [nzLoading]="isLoadingCaptcha"
        [disabled]="isSendDisabled">
        {{ countdown > 0 ? (countdown + '秒后重新获取') : '获取验证码' }}
      </button>
    </nz-form-control>
  </nz-form-item> -->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="captchTemplate">
        <input type="text" nz-input formControlName="captcha" placeholder="请输入验证码" nzSize="large" id="captcha" style="width: 200px;height: 60px;margin-left: 47px;margin-top: 10px;">
      </nz-input-group>
      <nz-form-explain *ngIf="captcha.dirty && captcha.errors" style="margin-left: 50px;">必须输入验证码</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <!-- <label nz-checkbox formControlName="remember">
        <span>{{ 'app.login.remember-me' | translate }}</span>
      </label>
      <a class="login-form-forgot" class="login-form-forgot">{{ 'app.login.forget-password' | translate }}</a> -->
      <button nz-button class="submit-button" nzSize="large" nzType="primary" [nzLoading]="isLoggingIn" style="margin-top: 14px;width: 318px;height: 50px;margin-left: 48px;">登录</button>
    </nz-form-control>
  </nz-form-item>
</form>

<!-- <ng-template #mobileTemplate><i nz-icon type="mobile" nzTheme="outline"></i></ng-template>
<ng-template #mailTemplate><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template> -->
<ng-template #captchTemplate>
  <button nz-button nzSize="large" nzSearch (click)="onCaptchaSend()" [disabled]="isSendDisabled" style="height: 60px;width: 120px;padding: 0;margin-right: 46px;margin-top: 10px;">
    {{ countdown > 0 ? (countdown + '秒后重新获取') : '获取验证码' }}
  </button>
</ng-template>
</div>
