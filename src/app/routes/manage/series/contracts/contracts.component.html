<div [@fadeIn]>
  <div class="options-bar">
    <div class="options-wrapper">
      <nz-radio-group [nzButtonStyle]="'solid'">
        <label nz-radio-button nzValue="A" [routerLink]="'procurement'" [routerLinkActive]="'ant-radio-button-wrapper-checked'">采购</label>
        <label nz-radio-button nzValue="B" [routerLink]="'published'" [routerLinkActive]="'ant-radio-button-wrapper-checked'">发行</label>
      </nz-radio-group>
    </div>
    <div class="options-wrapper">
        <label for="file" nz-tooltip [nzTitle]="download" acl [acl-ability]="lastUrlType == 'purchase' ? ability.program.right.edit : ability.program.right.publish"><a nz-button>{{ lastUrlType == 'purchase' ? '导入版权库' : '导入发行库' }}</a></label>
        <a nz-button nzType="default" acl [acl-ability]="ability.program.right.edit" routerLink="/manage/series/add-copyrights">新增版权</a>
        <a nz-button nzType="default" acl [acl-ability]="ability.program.right.publish" routerLink="/manage/series/publish-rights">新增发行</a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>

<input type="file" hidden id="file" [disabled]="isUploading" (change)="fileChange($event)">

<ng-template #download>
  仅支持excel文件，需要遵循<a [href]="lastUrlType == 'purchase' ? purchaseTemplatePath : publishTemplatePath">模板</a>格式
</ng-template>
