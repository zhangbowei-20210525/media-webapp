<!-- <h4 class="text-center">绑定手机</h4> -->
<form nz-form [formGroup]="form" class="passport-form fade-in-left" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzSize="large" [nzAddOnBefore]="mobileTemplate">
          <input type="text" nz-input formControlName="phone" placeholder="请输入手机号" nzSize="large">
        </nz-input-group>
        <nz-form-explain *ngIf="phone.dirty && phone.errors">必须输入手机号</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzSearch nzSize="large" [nzAddOnBefore]="mailTemplate" [nzAddOnAfter]="captchTemplate">
          <input type="text" nz-input formControlName="captcha" placeholder="请输入验证码" id="captcha">
        </nz-input-group>
        <nz-form-explain *ngIf="captcha.dirty && captcha.errors">必须输入验证码</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="submit-button" nzSize="large" nzType="primary" [nzLoading]="isLoggingIn">绑定手机号</button>
      </nz-form-control>
      <nz-form-extra>如手机号已注册，则转到该手机号账户</nz-form-extra>
    </nz-form-item>
  </form>
  
  <ng-template #mobileTemplate><i nz-icon type="mobile" nzTheme="outline"></i></ng-template>
  <ng-template #mailTemplate><i nz-icon nzType="mail" nzTheme="outline"></i></ng-template>
  <ng-template #captchTemplate>
    <button nz-button nzSize="large" nzSearch (click)="onCaptchaSend()" [disabled]="isSendDisabled">
      {{ countdown > 0 ? (countdown + '秒后重新获取') : '获取验证码' }}
    </button>
  </ng-template>
