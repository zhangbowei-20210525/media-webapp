<div [@fadeIn]>
  <div class="options-bar">
    <div class="options-wrapper">
      <nz-radio-group [nzButtonStyle]="'solid'">
        <label nz-radio-button nzValue="A" [routerLink]="'all'"
          [routerLinkActive]="'ant-radio-button-wrapper-checked'">版权库</label>
        <label nz-radio-button nzValue="B" [routerLink]="'published'"
          [routerLinkActive]="'ant-radio-button-wrapper-checked'">已发行</label>
      </nz-radio-group>
    </div>
    <div class="options-wrapper">
      <a nz-button nzType="default" routerLink="/manage/series/add-copyrights">新增版权</a>
      <a nz-button nzType="default" routerLink="/manage/series/publish-rights">新增发行</a>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
