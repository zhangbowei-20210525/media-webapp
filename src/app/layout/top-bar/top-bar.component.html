<header class="main-header">
  <div class="container">
    <a class="n-logo">
      <!-- <img src="../assets/images/logo-color.svg"> -->
      <img src="../assets/images/logo.png">
      <!-- <span class="push-l-15" style="font-size: 18px;">BCTOP 影业助手</span> -->
    </a>
    <nav class="n-nav">
      <ul class="nav-list list">
        <li>
          <ul class="list menu">
            <li class="nav-item">
              <a [routerLinkActive]="'router-active'" [routerLink]="'/market'">{{ 'menu.market' | translate }}</a>
            </li>
            <li class="nav-item">
              <a [routerLinkActive]="'router-active'" [routerLink]="'/manage'">{{ 'menu.manage' | translate }}</a>
            </li>
          </ul>
        </li>
        <li class="nav-item search">
          <div style="width: 16rem;">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" nz-input [placeholder]="'menu.search.placeholder' | translate">
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon type="search"></i>
            </ng-template>
          </div>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a><i nz-icon type="bell" theme="outline"></i></a>
        </li>
        <li class="nav-item">
          <nz-dropdown [nzTrigger]="'click'" nzPlacement="bottomRight">
            <a nz-dropdown>
              <i nz-icon type="global"></i>
              <!-- {{ 'app.lang' | translate }}
              <i nz-icon type="down"></i> -->
            </a>
            <ul nz-menu>
              <li nz-menu-item *ngFor="let item of langs" [nzSelected]="item.code === settings.lang" (click)="changeLanguage(item.code)">{{item.text}}</li>
            </ul>
          </nz-dropdown>
        </li>
        <li class="nav-item">
          <a *ngIf="isLoggedIn; else loginLink" nz-popover nzTrigger="click" [nzContent]="contentTemplate">
            <nz-avatar nzIcon="user" nzSrc="https://vip.bctop.net/static/img/headimage/oG-uI0dPmKgMiFviNJcDIbObBHDk.jpeg"></nz-avatar>
          </a>
          <ng-template #loginLink>
            <span>{{ 'menu.account.not-logged' | translate }}</span>
            <nz-divider nzType="vertical"></nz-divider>
            <a (click)="openLogin()" class="login-link">{{ 'menu.account.login' | translate }}</a>
          </ng-template>
          <ng-template #contentTemplate>
            <a (click)='clickMe()'>Close</a>
          </ng-template>
        </li>
      </ul>
    </nav>
  </div>
</header>
