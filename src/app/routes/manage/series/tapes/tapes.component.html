<div *ngIf="isLoaded" [@fadeIn]>
  <nz-table #table [nzData]="dataset" [nzFrontPagination]="false" (nzPageIndexChange)="pageChange($event)"
    [nzPageSize]="pagination?.page_size" [nzPageIndex]="pagination?.page" [nzTotal]="pagination?.count">
    <thead>
      <tr>
        <th>节目名称</th>
        <th>母带版本</th>
        <th>类型</th>
        <th>集数</th>
        <th>语言</th>
        <th>字幕</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>{{ data.program_name }}</td>
        <td><a (click)="tapeDetails(data.program_id, data.id, data.source_type)">{{ data.name }}</a></td>
        <td>{{ data.source_type == 'online' ? '在线' : '实体' }}</td>
        <td>{{ data.episode }}</td>
        <td>{{ data.language }}</td>
        <td>{{ data.subtitle }}</td>
        <td><a><i nz-icon type="delete" theme="outline" style="font-size: 14px"></i></a></td>
      </tr>
    </tbody>
  </nz-table>
</div>
